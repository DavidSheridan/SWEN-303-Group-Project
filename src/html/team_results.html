    <head>

        <title>Team Results</title>
        <style type="text/css">
            body{
                vertical-align: center;
            }
        </style>

     <body style="text-align:center">
        <div style="text-align:center" id="border" class="retarded">
            <!-- Menu js goes here -->
            <div id="menu" class="default">
                <script type="text/javascript">
                    make_menu_button("Final Results", "final_results.html");
                    make_menu_button("Win Statistics", "win_statistics.html");
                    make_menu_button("Home VS Away", "home_vs_away.html");
                </script>
            </div>

            <!-- Title information goes here -->
            <div id="title" class="default">
                
            </div>
            
            <div id="team_select" class="default">
                <script>
                    createTeamSelector();
                    
                    function performFunction(team){
                        var data = getData(team, CURRENT_YEAR - START_YEAR);
                        var primary = constructPieChartData(data);
                        var secondary = constructSecondaryPieChartData(data.teams, "wins");
                        updatePieChart(primary, "Primary");
                        updatePieChart(secondary, "Secondary");
                    }
                </script>
            </div>
            
            <div id="pie_primary" class="default">
            </div>
            
            <div id="pie_secondary" class="default">
            </div>
            
            <div id="line_chart" class="default">
                <script>
                    loadData("Adelaide Thunderbirds", 2008);
                </script>
            </div>
            
            <div id="filters" class="default">
                <script type="text/javascript">
                    make_team_filter_buttons(2008, "json/2008-Table1.json");
                    make_team_filter_buttons(2009, "json/2009-Table1.json");
                    make_team_filter_buttons(2010, "json/2010-Table1.json");
                    make_team_filter_buttons(2011, "json/2011-Table1.json");
                    make_team_filter_buttons(2012, "json/2012-Table1.json");
                    make_team_filter_buttons(2013, "json/2013-Table1.json");
                </script>
            </div>     
        </div>
    </body>
