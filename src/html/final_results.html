<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/final_results.css">
        <link rel="stylesheet" type="text/css" href="../css/filter.css">

        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
        <script src="../js/menu.js" ></script>
        <script src="../js/filter.js" ></script>
        <script src="../js/sankey.js" ></script>
        <script src="../js/finals_graph.js" ></script>

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"> </script>
        
        <style type="text/css">
            th {text-align: center;}
            td, th {padding: 0px 7px 0px 2px;}
        </style>
        <title>Final Results page</title>
    </head>
    <body>
        <div id="border">
            <!-- Menu js goes here -->
            <div id="menu" class="default">
                <script type="text/javascript">
                    make_menu_button("Win Statistics", "win_statistics.html");
                    make_menu_button("Team Results", "team_results.html");
                    make_menu_button("Home VS Away", "home_vs_away.html");
                </script>
            </div>

            <!-- Title information goes here -->
            <div id="title" class="default">

                <h2>Final results for the year 20XX</h2>
            </div>

            <!-- Placing table needs to be added to this div -->
            <div id="placings_table" class="default">
                
                <script src="../js/table.js"></script>
            </div>
            
            <!-- 
                Filters make must be called at when all other divs have 
                been made as it selects the data set the others will use.
            -->
            <div id="filters" class="default">
            </div>
            
            <!-- Finals Graph will be handled here -->
            <div id="finals_graph" class="default">
                <script type="text/javascript">
                    make_finals_graph({
                        "links": [
                            {"source":"Pulse","target":"Pulse vs Mystics","value":"10"},
                            {"source":"Mystics","target":"Pulse vs Mystics","value":"30"}
                        ],
                        "nodes": [
                            {"name":"Pulse"},
                            {"name":"Mystics"},
                            {"name":"Pulse vs Mystics"}
                        ]
                    });
                </script>
            </div>
            
            <script type="text/javascript">
                make_season_filter();
            </script>
        </div>
    </body>
</html>
